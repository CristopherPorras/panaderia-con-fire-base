{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<!-- Título secundario -->
<div class="ttsecundario">
    <h1>Editar Cliente</h1>
</div>

<div class="contenedor">
    <!-- Formulario de edición de cliente: endpoint completo 'clientes.editar_cliente' -->
    <form method="POST" action="{{ url_for('clientes.editar_cliente', id=cliente.id) }}">
        <!-- Campo: Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>

        <!-- Campo: Documento -->
        <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" value="{{ cliente.documento }}" required>
        </div>

        <!-- Campo: Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        </div>

        <!-- Campo: Teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
        </div>

        <!-- Campo: Dirección -->
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
        </div>

        <!-- Botones de acción -->
        <div class="btn-group">
            <!-- Guardar cambios -->
            <button type="submit" class="btn-guardar">Guardar Cambios</button>
            <!-- Cancelar: vuelve al listado de clientes usando 'clientes.clientes' -->
            <a href="{{ url_for('clientes.clientes') }}" class="btn btn-cancelar">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
