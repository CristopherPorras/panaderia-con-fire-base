
{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="ttsecundario">
    <h1>Editar Cliente</h1>
</div>

<div class="contenedor">
    <form method="POST" action="{{ url_for('editar_cliente', id=cliente.id) }}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" value="{{ cliente.documento }}" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-guardar">Guardar Cambios</button>
            <a href="{{ url_for('clientes') }}" class="btn btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
