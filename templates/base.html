<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon_v2.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delicias Al Horno{% endblock %}</title>

    <!-- Vinculación del archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!--  Barra superior personalizada -->
    <nav>
        <div class="navbar">

            <!--  Botón de volver -->
            <a href="{{ url_for('auth.inicio') }}" class="nav-volver">
                <ion-icon name="arrow-back-outline"></ion-icon> Volver
            </a>

            <!--  Título centrado -->
            <h1>Delicias Al Horno</h1>

            <!--  Usuario logueado -->
            {% if vendedor.nombre %}
            <div class="nav-usuario">
                <ion-icon name="person-circle-outline"></ion-icon>
                {{ vendedor.nombre }}
            </div>
            {% endif %}
        </div>
    </nav>

    <!--  Contenido de cada página -->
    {% block content %}{% endblock %}

    <!-- Ionicons para iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- ESC para volver al inicio -->
    <script>
        document.addEventListener('keydown', function(e) {
            const focused = document.activeElement;
            const isInput = focused && ['INPUT', 'TEXTAREA', 'SELECT'].includes(focused.tagName);
            if (!isInput && e.key === 'Escape') {
                e.preventDefault();
                window.location.href = "{{ url_for('auth.inicio') }}";
            }
        });
    </script>

    <!-- Función global para confirmar eliminación -->
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar este registro?");
        }
    </script>

    <!--  Scripts adicionales por página -->
    {% block scripts %}{% endblock %}
</body>
</html>
