<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon_v2.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delicias Al Horno{% endblock %}</title>
    
    <!-- Vinculación del archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container-icon">
                <a href="{{ url_for('inicio') }}">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </a>
            </div>
            <h1>Delicias Al Horno</h1>

            <!-- Botón de Volver en la esquina superior derecha -->
            <a href="{{ url_for('inicio') }}" class="btn-volver">
                <ion-icon name="arrow-back-circle-outline"></ion-icon> Volver
            </a>
        </div>
    </nav>

    <!-- Contenido específico de cada página -->
    {% block content %}{% endblock %}

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Script global: ESC para ir al inicio -->
    <script>
        document.addEventListener('keydown', function(e) {
            // Solo ejecuta si NO hay elementos de entrada enfocados
            const focused = document.activeElement;
            const isInput = focused && ['INPUT', 'TEXTAREA', 'SELECT'].includes(focused.tagName);
    
            if (!isInput && e.key === 'Escape') {
                e.preventDefault();  // Detiene cualquier otra acción nativa del navegador
                window.location.href = "{{ url_for('inicio') }}";
            }
        });
    </script>
    
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar este registro?");
        }
    </script>
        

    <!-- Permitir scripts específicos por página -->
    {% block scripts %}{% endblock %}
</body>
</html>
