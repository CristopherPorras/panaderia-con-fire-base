{% extends "base.html" %}

{% block title %}Login Page - Delicias Al Horno{% endblock %}

{% block content %}
<div class="left-content">
    <img src="{{ url_for('static', filename='IMAGES/logotipo.jpg') }}" class="large-image" alt="Logo Delicias Al Horno">
</div>

<div class="container-form">
    <form class="sign-in" method="POST" action="{{ url_for('login') }}">
        <h2>Iniciar Sesión</h2>

        <!-- Campo de Usuario -->
        <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" name="usuario" placeholder="Usuario" required>
        </div>

        <!-- Campo de Contraseña -->
        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>

        <!-- Botón de Ingreso con Imagen -->
        <button type="submit" class="image-button">
            <img src="{{ url_for('static', filename='IMAGES/login.jpg') }}" alt="Botón de imagen">
        </button>
    </form>
</div>
{% endblock %}
