<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        <!-- Barra de navegación -->
        <nav>
            <div class="navbar">
                <h1>Delicias Al Horno</h1>
            </div>
        </nav>

<div class="container">

<div class="left-content">
    <img src="{{ url_for('static', filename='IMAGES/logotipo.jpg') }}" class="large-image" alt="Logo Delicias Al Horno">
</div>

<div class="container-form">
    <form class="sign-in" method="POST" action="{{ url_for('login') }}">
        <h2>Iniciar Sesión</h2>

        <!-- Campo de Usuario -->
        <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" name="usuario" placeholder="Usuario" required>
        </div>

        <!-- Campo de Contraseña -->
        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>

        <!-- Botón de Ingreso con Imagen -->
        <button type="submit" class="image-button">
            <img src="{{ url_for('static', filename='IMAGES/login.jpg') }}" alt="Botón de imagen">
        </button>
    </form>
</div>
</div>
</body>
</html>
