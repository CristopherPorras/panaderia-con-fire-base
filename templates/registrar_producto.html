<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container-icon">
                <a href="{{ url_for('productos') }}">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </a>
            </div>
            <h1>Registrar Producto</h1>
        </div>
    </nav>
    <div class="contenedor">
        <h2 class="titulo">Registrar Nuevo Producto</h2>
        <form method="POST" action="{{ url_for('registrar_producto') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="valor_unitario">Precio Unitario (COP):</label>
                <input type="number" id="valor_unitario" name="valor_unitario" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="unidad_medida">Unidad de Medida:</label>
                <input type="text" id="unidad_medida" name="unidad_medida" required>
            </div>
            <div class="form-group">
                <label for="cantidad_stock">Cantidad en Stock:</label>
                <input type="number" id="cantidad_stock" name="cantidad_stock" step="1" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria_id" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="imagen">Subir Imagen:</label>
                <input type="file" id="imagen" name="imagen" class="btn-archivo">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-guardar">Registrar</button>
                <a href="{{ url_for('productos') }}" class="btn btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
