{% extends "base.html" %}

{% block title %}Registrar Vendedor{% endblock %}

{% block content %}

<!-- Título secundario -->
<div class="ttsecundario">
    <h1>Registrar Vendedor</h1>
</div>

<div class="contenedor">  
    <!-- Formulario de registro de vendedor -->
    <form method="POST">
        <!-- Campo: nombre completo -->
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Campo: documento de identidad -->
        <div class="form-group">
            <label for="documento">Documento de Identificación</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <!-- Campo: usuario -->
        <div class="form-group">
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>

        <!-- Campo: contraseña -->
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <!-- Campo: teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>

        <!-- Campo: dirección -->
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>

        <!-- Nuevo campo: rol -->
        <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" required>
                <option value="vendedor" selected>Vendedor</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="btn-group">
            <!-- Guardar vendedor -->
            <button type="submit" class="btn-guardar">Registrar Vendedor</button>
            <!-- Cancelar: volvemos al inicio de sesión (endpoint auth.inicio) -->
            <a href="{{ url_for('auth.inicio_admin') }}" class="btn btn-cancelar">
                Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Ionicons para iconos -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock %}
