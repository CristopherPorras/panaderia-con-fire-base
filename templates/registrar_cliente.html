{% extends "base.html" %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}

<div class="ttsecundario">
    <h1>Registrar Cliente</h1>
</div>

    <div class="contenedor">  
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento de Identificación</label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-guardar">Registrar Cliente</button>
                <a href="{{ url_for('inicio') }}" class="btn btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    {% endblock %}
