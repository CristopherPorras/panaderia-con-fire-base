{% extends "base.html" %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}

<!-- Título secundario -->
<div class="ttsecundario">
    <h1>Registrar Cliente</h1>
</div>

<div class="contenedor">  
    <!-- Formulario de registro de cliente -->
    <form method="POST">
        <!-- Campo: nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <!-- Campo: documento -->
        <div class="form-group">
            <label for="documento">Documento de Identificación</label>
            <input type="text" id="documento" name="documento" required>
        </div>
        <!-- Campo: email -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Campo: teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <!-- Campo: dirección -->
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <!-- Botones -->
        <div class="btn-group">
            <button type="submit" class="btn-guardar">Registrar Cliente</button>
            <!-- Cancelar: vuelve al inicio con el endpoint correcto 'auth.inicio' -->
            <a href="{{ url_for('auth.inicio_admin') if vendedor.rol == 'admin' else url_for('auth.inicio_vendedor') }}" class="btn btn-cancelar">
                Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Ionicons para iconos si los necesitas -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock %}
