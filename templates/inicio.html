<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon_v2.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="navbar">
            <a href="{{ url_for('logout') }}" class="btn-volver">
                <ion-icon name="close-circle-outline"></ion-icon> Cerrar sesión
            </a>
            <h1>Delicias Al Horno</h1>
        </div>
    </nav>

    <!-- Título principal -->
    <div class="ttsecundario">
        <h1>Bienvenido</h1>
    </div> 

    <!-- Casillas principales con teclas asignadas -->
    <div class="contenedor-principal">
        <a href="{{ url_for('guardar_factura') }}" class="casilla" title="Presiona F">
            <ion-icon name="document-text-outline"></ion-icon>
            <span>Facturar</span>
            <small class="tecla">F</small>
        </a>
        <a href="{{ url_for('consultar_facturas') }}" class="casilla" title="Presiona Q">
            <ion-icon name="file-tray-full-outline"></ion-icon>
            <span>Consultar Facturas</span>
            <small class="tecla">Q</small>
        </a>
        <a href="{{ url_for('productos') }}" class="casilla" title="Presiona P">
            <ion-icon name="basket-outline"></ion-icon>
            <span>Productos</span>
            <small class="tecla">P</small>
        </a>
        <a href="{{ url_for('registrar_producto') }}" class="casilla" title="Presiona R">
            <ion-icon name="add-circle-outline"></ion-icon>
            <span>Registrar Producto</span>
            <small class="tecla">R</small>
        </a>
        <a href="{{ url_for('registrar_cliente_route') }}" class="casilla" title="Presiona L">
            <ion-icon name="person-add-outline"></ion-icon>
            <span>Registrar Cliente</span>
            <small class="tecla">L</small>
        </a>
        <a href="{{ url_for('registrar_vendedor_route') }}" class="casilla" title="Presiona V">
            <ion-icon name="person-circle-outline"></ion-icon>
            <span>Registrar Vendedor</span>
            <small class="tecla">V</small>
        </a>
    </div>

    <!-- Script de acceso rápido con teclas directas -->
    <script>
        window.addEventListener('keydown', function(e) {
            const tag = document.activeElement.tagName;
    
            // Solo continuar si no estás escribiendo en un campo
            if (tag === 'INPUT' || tag === 'TEXTAREA') return;
    
            const key = e.key.toLowerCase();
    
            switch (key) {
                case 'f':
                    e.preventDefault();
                    window.location.href = "{{ url_for('guardar_factura') }}";
                    break;
                case 'q':
                    e.preventDefault();
                    window.location.href = "{{ url_for('consultar_facturas') }}";
                    break;
                case 'p':
                    e.preventDefault();
                    window.location.href = "{{ url_for('productos') }}";
                    break;
                case 'r':
                    e.preventDefault();
                    window.location.href = "{{ url_for('registrar_producto') }}";
                    break;
                case 'l':
                    e.preventDefault();
                    window.location.href = "{{ url_for('registrar_cliente_route') }}";
                    break;
                case 'v':
                    e.preventDefault();
                    window.location.href = "{{ url_for('registrar_vendedor_route') }}";
                    break;
                case 'escape':
                    e.preventDefault();
                    window.location.href = "{{ url_for('login') }}";
                    break;
            }
        }, true); // ← captura activada
    </script>
    

    <!-- Librería de íconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
